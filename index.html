<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sotbit</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main-page">
            <div class="main-page__body">   
                <header class="main-page__header-menu header-menu">
                    <div class="header-menu__option-container option-container"> 
                        <button class="option-container__button--with-image button--with-image">
                            <img src="/images/icon_menu.svg" alt="menu" class="button--with-image__button-image">
                        </button>

                        <div class="logo-with--title">  
                            <img src="/images/logo.svg" alt="sotbit" class="logo-with--title__image">
                        </div>

                        <div class="options-container"> 
                            <p class="option-container__lang-name">Россия</p>
                            <img src="" alt="" class="option-container__lang-image">
                            <button class="button--with-image">
                                <img src="/images/russian_language.svg" alt="Russian" class="button--with-image__button-image">
                            </button>       
                        </div>
                    </div>

                    <div class="header-menu__option-container option-container">    
                        <div class="option-container__telephone-container">   
                            <form action="" class="options-container__form form">
                                <select class="form__select">
                                    <option class="form__option">+7 (495) 278-08-54</option>
                                </select>
                            </form>

                            <p class="option-container__hint">
                                Заказать обратный звонок
                            </p>
                        </div>
                            <button class="button">Оставить заяку</button>
                            <div class="option-container">   
                                <button class="button--with-image">
                                    <img src="/images/search.svg" alt="search" class="button--with-image__button-image">
                                </button>
                                <button class="button--with-image">
                                    <img src="/images/support.svg" alt="search" class="button--with-image__button-image">
                                </button>
                                <div class="basket-icon">
                                    <button class="button--with-image">
                                    <img src="/images/basket.svg" alt="search" class="button--with-image__button-image">
                                </button>
                                </div>
                                <button class="button--with-image">
                                    <img src="/images/user.svg" alt="search" class="button--with-image__button-image">
                                </button>
                            </div>
                    </div>
                </header>
                <main class="main-page__main">
                    <div class="main-page__banner banner">
                        <div class="banner__body">  
                            <div class="banner__white-bubble-with-blue">
                                <img src="/images/white_bubble.svg" alt="" ></img>
                                <img src="/images/blue_bubble_and_2_white_bubbles.svg" alt="" ></img>
                            </div>

                            <article class="banner__banner-description banner-description">
                                <h1 class="banner-description__title">Разработка и внедрение B2B платформы на Битрикс</h1>
                                <ol class="banner-description__list">   
                                    <li class="banner-description__list-item">Быстрый запуск B2B платформы за одну неделю</li>
                                    <li class="banner-description__list-item">Гарантия качественного выполнения работ точно в срок</li>
                                    <li class="banner-description__list-item">Возможность доработки под задачи Вашего бизнеса</li>
                                </ol>
                            </article>

                            <div class="banner__min-white-bubbles-tablet-blue-bubbles">
                                <img src="/images/bubble_and_tablet.svg" alt="" ></img>
                                <img src="/images/blue_bubble_and_2_white_bubbles.svg" alt="" ></img>
                            </div>

                            
                        </div>
                    </div>
                    <section class="main-page__catalog catalog">

                    </section>
                </main>
            </div>
        </div>
    </body>
</html>
