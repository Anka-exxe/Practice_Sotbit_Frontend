<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sotbit</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main-page">
            <div class="main-page__body">   
                <header class="main-page__header-menu header-menu">
                    <div class="header-menu__options-container options-container"> 
                        <button class="options-container__button--with-image button--with-image">
                            <img src="/images/icon_menu.png" alt="menu" class="button--with-image__button-image">
                        </button>

                        <div class="logo-with--title">  
                            <img src="/images/logo.png" alt="sotbit" class="logo-with--title__image">
                        </div>

                        <div class="options-container"> 
                            <p class="option-container__lang-name">Россия</p>
                            <img src="" alt="" class="option-container__lang-image">
                            <button class="button--with-image">
                                <img src="/images/russian_language.png" alt="Russian" class="button--with-image__button-image">
                            </button>       
                        </div>
                    </div>

                    <div class="header-menu__options-container options-container">    
                        <div class="options-container__telephone-container">   
                            <form action="" class="options-container__form form">
                                <select class="form__select">
                                    <option class="form__option">+7 (495) 278-08-54</option>
                                </select>
                            </form>

                            <p class="option-container__hint">
                                Заказать обратный звонок
                            </p>

                            <button class="button">Оставить заяку</button>
                            <div class="option-container">   
                                <button class="button--with-image">
                                    <img src="/images/search.png" alt="search" class="button--with-image__button-image">
                                </button>
                                <button class="button--with-image">
                                    <img src="/images/support.png" alt="search" class="button--with-image__button-image">
                                </button>
                                <button class="button--with-image">
                                    <img src="/images/basket.png" alt="search" class="button--with-image__button-image">
                                </button>
                                <button class="button--with-image">
                                    <img src="/images/user.png" alt="search" class="button--with-image__button-image">
                                </button>
                            </div>
                        </div>
                    </div>
                </header>
            </div>
        </div>
    </body>
</html>
